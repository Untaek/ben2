<!DOCTYPE html>
<!--가장 최근버전을 사용한다 -->
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<link rel="stylesheet" type="text/css" href="maincolor.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="./game.js"></script>
	<script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>

	<script>
		let user

		Kakao.init('06cdfa4e049339072b77bbf65385a741');
		Kakao.API.request({
			url: '/v1/user/me',
			success: (result) => {
				console.log(result)
				user = result
				document.getElementById('name').innerHTML = user.properties.nickname
				document.getElementById('profile_image').setAttribute('src', user.properties.profile_image)
			}
		})
	</script>
</head>

<body style="padding:0px; margin:0px;">
	<div style="display:flex">
		<div style="background-color:	rgb(255, 255, 255);width:5%">
			<div class="w3-container">
				<button class="w3-button w3-xlarge w3-blue w3-card-4">
					<i class="glyphicon glyphicon-home  w3-spin"></i>
				</button>
				<button class="w3-button w3-xlarge w3-yellow w3-card-4">
					<i class="glyphicon glyphicon-user  w3-spin"></i>
				</button>
				<button class="w3-button w3-xlarge w3-orange w3-card-4">
					<i class="glyphicon glyphicon-menu-hamburger"></i>
				</button>
			</div>
		</div>
		<div id="menu" style="background-color: brown; color: white; width:20%; height:100%;">
			<div>
				<h2 style="text-align:center" id="name"> </h2>
			</div>
			<div>
				<div class="slideshow-container">
					<div class="mySlides1">
						<img id="profile_image" style="
                    border: 3px solid gold;
                    border-radius: 70px;
                    -moz-border-radius: 70px;
                    -khtml-border-radius: 70px;
										-webkit-border-radius: 70px;
										width: 70%;
                    " src="lion.gif" />
					</div>
					<div>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star checked"></span>
						<span class="fa fa-star"></span>
						<span class="fa fa-star"></span>
						//level

					</div>
				</div>

			</div>
			<div>

			</div>
		</div>
		<div id="game" style="background-color: gold; width:75%">
			<div>
				<div style="margin: 0 auto;padding:7px; font-size:18px; color:brown;    background: linear-gradient( to bottom, white, orange); width: 30%; text-align:center;">
					<button class="w3-button w3-ripple w3-yellow">TEAM PLAYER</button>
					<h2>FAST START!</h2>
					<button class="w3-button w3-ripple w3-red">PERSONAL PLAYER</button>
				</div>
				<hr>
				<div style="margin: 0 auto;padding:7px; font-size:18px; color:brown;    background: linear-gradient( to bottom, white, pink); width: 30%; text-align:center;">
					<button class="w3-button w3-ripple w3-green">MAKE A ROOM</button>

				</div>
			</div>
		</div>

	</div>
</body>

</html>
